<!DOCTYPE html>
<html>
	<head>
		<title>Person Details</title>
		<link href="css/main.css" rel="stylesheet"></link>
	</head>
	<body>
		<section class="container">
			<h2>Employee Card</h2>
			<div class="row">
				<div class="column">
					<div class="card">
						<ul>
							<li>Pid: <span id="pid"></span></li>
							<li>Name: <span id="pname"></span></li>
							<li>Email: <span id="pemail"></span></li>
							<li>Contact No: <span id="phone"></span></li>
							<li>Eid: <span id="eid"></span></li>
							<li>Designation: <span id="desig"></span></li>
							<li>Department: <span id="dept"></span></li>
							<li>Salary: <span id="salary"></span></li>
							<li>HRA: <span id="hra"></span></li>
							<li>DA: <span id="da"></span></li>
							<li>TA: <span id="ta"></span></li>
							<li>Updated Salary: <span id="updateSalary"></span></li>
							<!-- <li>Project Name: <span id="projectName"></span></li> -->
						</ul>
					</div>
				</div>
			</div>
		</section>
		<script src="js/payroll.js"></script>
		<script src="js/address.js"></script>
		<script src="js/person.js"></script>
		<script src="js/employee.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
