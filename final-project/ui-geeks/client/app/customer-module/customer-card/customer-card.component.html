
<section class="container">
    <article  class="card" *ngFor='let customer of customers' >
        <header class="card-head">
            <h1>
                {{customer.firstName}} {{customer.lastName}}
            </h1> 
            <span class="edit-icon">
                <a href="#">
                    <img src='../assets/images/edit.png'/>
                </a>
            </span>
        </header>
        <div class="card-body">
            <figure class="card-img" >
                <span> 
                    <img src='{{path}}{{customer.firstName|lowercase}}-{{customer.id}}.jpg' />
                </span>
            </figure>
            <aside class="pull-left">
                <p class="details">
                    {{ customer.address.city }}
                </p>
                <p class="details">
                    {{ customer.address.state }}
                </p>
                <p class="details">
                    <a href="#"> 
                        View Orders
                    </a>
                </p>
            </aside>
        </div>
    </article>
</section>
