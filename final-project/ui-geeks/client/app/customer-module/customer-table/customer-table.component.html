<section class='container'>
    <table class='table'>
        <thead>
            <tr>
                <th></th>
                <th>Fisrtname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Order Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let customer of customers' class='table-row' > 
                <td>
                    <figure>
                        <img src='{{path}}{{customer.firstName|lowercase}}-{{customer.id}}.jpg' class='profile-pic' />
                    </figure>
                </td>
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.address.houseNo}}, {{customer.address.society}}, {{customer.address.street}}</td>
                <td>{{customer.address.city}}</td>
                <td>{{customer.address.state}}</td>
                <td>1000</td>
            </tr> 
        </tbody>
    </table> 
</section>
