<!DOCTYPE html>
<html>
<head>
<title>Html Practice</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>

<header>
	<h1>Real Time Sales tool</h1>
</header>

<section class="promotion-box">
	<div class="container">

		<form>
			<ul class="sales-form">
				<li class="form-row">
					<label class="description-box">Description</label>
					<input type="text" id="description-text">
				</li>
				<li class="form-row">
					<label class="description-box">Promotion Start Date</label>
					<div class="description-text-two">
					<input type="date" class="text-two"><i class="fa fa-calendar"></i>
					</div>
				</li>
				<li class="form-row">
					<label class="description-box">Promotion Last Date</label>
					<div class="description-text-two">
					<input type="date" class="text-three"><i class="fa fa-calendar"></i>
					</div>
				</li>
				<li class="buttons">
					<a href="#" class="cta">CreateCount</a>
					<a href="#" class="cta">Reset</a>
				</li>
			</ul>
		</form>
	</div>
</section>

<section class="table-data">
	<table>
		<thead>
		<tr>
			<th>Designation</th>
			<th>Promotion Start Date</th>
			<th>Promotion End Date</th>
			<th>Count</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr class="table-text">
			<td>ThoughtWorks Thanks Giving Count Request</td>
			<td>11/10/2013</td>
			<td>12/30/2013</td>
			<td>450,00</td>
			<td class="table-button"><button type="submit">Download</button></td>
		</tr>
		<tr>
			<td>Costco Super Sale</td>
			<td>12/01/2013</td>
			<td>01/25/2014</td>
			<td>100,000</td>
			<td class="table-button"><button type="submit">Download</button></td>
		</tr>
		</tbody>
	</table>
</section>
	
	</main>
</body>
</html>
