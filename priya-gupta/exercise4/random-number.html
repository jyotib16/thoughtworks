<script>
	function randomFourNo() {
   		document.write( "Number is: " + Math.floor(1000 + Math.random() * 9000));
   		document.write("<br/>");

   		return function () {
   			document.write( "Number is: " + Math.floor(100000 + Math.random() * 900000));
   			document.write("<br/>");

   			return function () {
   				document.write( "Number is: " + Math.floor(10000000 + Math.random() * 90000000));
   				document.write("<br/>");

   				return function () {
   					document.write( "Number is: " + Math.floor(1000000000 + Math.random() * 9000000000));
   					document.write("<br/>");

                  return function (n) {
                  document.write( "Number is: " + Math.floor(Math.pow(n,10) + Math.random() * Math.pow(n,10)));
                  
                  document.write("<br/>");
                  }
   				}
   				
   			}
   			
   		}
   		
}
	randomFourNo()()()()(12);
	document.write("<br/>");
				
</script>
