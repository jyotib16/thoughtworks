<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
 	<meta name="description" content="Its a Sale Tool Page">
	<meta name="keywords" content="login,Thought-Works, Sales Tool">
	<meta name="author" content="Jatinder Kaur">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Real Time Sale Tool </title>
	<link rel="stylesheet"  href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header class='header'>
		<h1> Real Time Sales Tool </h1>
	</header>
	<main>
		<article>
			<section class="promotion-box">
				<div class="container">

			<form>
				<ul class="sales-form">
					<li class="form-row">
						<label class="description-box">Description</label>
						<input type="text" id="description-text">
					</li>
					<li class="form-row">
						<label class="description-box">Promotion Start Date</label>
						<div class="description-text-two">
						<input type="date" class="text-two"><i class="fa fa-calendar"></i>
						</div>
					</li>
					<li class="form-row">
						<label class="description-box">Promotion Last Date</label>
						<div class="description-text-two">
						<input type="date" class="text-three"><i class="fa fa-calendar"></i>
						</div>
					</li>
					<li class="buttons">
						<a href="#" class="cta">CreateCount</a>
						<a href="#" class="cta">Reset</a>
					</li>
				</ul>
			</form>
		</div>
</section>
			<section class='table'>
				<table class = 'tablebody'>
					<tr class='table-row'>
						<th class='table-data'> Description </th>
						<th> Promotion Start Date </th>
						<th> Promotion End Date </th>
						<th> Count </th>
						<th>    </th>
					</tr>
					<tr>
						<td> Thought-Works Thanks Giving Count Request </td>
						<td> 11/10/2013 </td>
						<td> 12/30/2013 </td>
						<td> 450,00 </td>
						<td> <input type='button' value='Download'> </td>
					</tr>
					<tr>
						<td> Costco Super Sale </td>
						<td> 12/01/2013 </td>
						<td> 01/25/2014 </td>
						<td> 100,000 </td>
						<td> <input type='button' value='Download'> </td>
					</tr>
				</table>
			</section>
		</article>
	</main>
	<footer></footer>

</body>
</html>
