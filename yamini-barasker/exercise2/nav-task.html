<!DOCTYPE html>
<html>
<head>
	<title>Nav bar</title>
	<style>
		nav{
			background-image: linear-gradient(to right, black , gray, white);
			padding: 8px;
			border-radius: 42px;
		}
		ul{
			list-style: none;
		}
		ul li{
			display: inline;
			border-right: 1px solid #fff;
		    margin: 5px;
		    padding: 5px 15px 5px 5px;
		}
		li a{
			text-decoration: none;
			color: white;
		}
		.right{
			float: right;
		}
		.search{
			border-radius: 17px;
		    border: 1px solid #ccc;
		    padding: 10px;
		    outline: none;
		    margin-top: -21px;
    
		}

		/**/
		@media screen and (max-width: 800px){
			
			ul li{
		    margin: 5px;
		   
		}
		li a{
			
		 }
		 .search{
		 	display: none;
		 }
		 ul li:nth-child(3),ul li:nth-child(4){
		 	display: none;
		 }
		}


		@media screen and (max-width: 500px){
		body{
			margin: 0;
			padding: 0;
		}	
			nav{
			padding: 0px;
			border-radius: 0px;
		}
		ul{
			padding: 0;
			margin: 40px 0 0 0;
		}
			ul li{
			display: block;
			border-bottom: 1px solid #fff;
		    margin: 0px;
		    padding: 10px;
		}
		li a{
			text-decoration: none;
			color: white;
		}
		 ul li:nth-child(3),ul li:nth-child(4),ul li:nth-child(5){
		 	display: none;
		 }
		 .search{
		 	display: block;
		    position: absolute;
		    top: 27px;
		    left: 0px;
		    width: 100%;
		    border-radius: 1px;
		 }
	}
	</style>
</head>
<body>
	<header></header>
	<nav>
		<div class="row">
			<ul>
				<li><a href="#">Friends</a></li>
				<li><a href="#">Movies</a></li>
				<li><a href="#">Cars</a></li>
				<li><a href="#">Songs</a></li>
				<li><a href="#">Fun</a></li>
				<li><a href="#">Hobbies</a></li>
				<li><a href="#">Holiday</a></li>
				<li class="right">
					<input class="search" type="text" name="serach" placeholder="serach here">
				</li>
			</ul>
		</div>
	</nav>

</body>
</html>
