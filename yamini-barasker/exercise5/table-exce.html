<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.btn {
			color: #fff;
			font-size: 0.9em;
			padding: 10px 15px;
			border: 1px solid #ccc;
			background: chocolate;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
	<script>
		 
		 function changeText() {
			var node = document.querySelectorAll('header h1')[0];	
			node.setAttribute('version','Angular 7');
			if(node.hasChildNodes()) {
				node = node.childNodes[0];
				if(node.nodeType == 3) {
					console.log(node.nodeValue);
					node.nodeValue = 'Welcome To Heaven';						
					console.log(node.nodeValue);
				}
			}
		}
		function removeNode() {
			var node = document.getElementById('article1');
			node.parentNode.removeChild(node);
			console.warn(`${node.id} node has been removed!!`);
		}

		function addNode() {
			
			// get the reference for the body
			  var body = document.getElementsByTagName("body")[0];

			  // creates a <table> element and a <tbody> element
			  var tbl = document.createElement("table");

			  var tblHead = document.createElement("thead");
			  tblHead.style.backgroundColor = 'blue';

			  var tblBody = document.createElement("tbody");

             // creating Head cells
              for (var i = 0; i < 1; i++) {
              	 // creates a table row
			      var row = document.createElement("tr");
			      var headData = ['Make','Modal','Release Year','Price','Color','Ranking'];

                  console.log(headData.length)

			      for(var j = 0; j < headData.length; j++){                   
                    console.log(headData[j]);
                  
			      	var cell = document.createElement("th");
			      	var cellText = document.createTextNode(headData[j]);
			      	cell.appendChild(cellText);
			      	row.appendChild(cell);
			      }
			       // add the row to the end of the table body
			       tblHead.appendChild(row);
              }


			  // creating all cells
			  for (var i = 0; i < 10; i++) {
			    // creates a table row
			    var row = document.createElement("tr");

			    for (var j = 0; j < 6; j++) {
			      var cell = document.createElement("td");
			      var cellText = document.createTextNode(j);
			      cell.appendChild(cellText);
			      row.appendChild(cell);
			    }

			    // add the row to the end of the table body
			    tblBody.appendChild(row);
			  }
              
               // put the <thead> in the <table>
			  tbl.appendChild(tblHead);
			  // put the <tbody> in the <table>
			  tbl.appendChild(tblBody);
			  // appends <table> into <body>
			  body.appendChild(tbl);
			  // sets the border attribute of tbl to 2;
			  tbl.setAttribute("border", "2");


			// 


			var header = document.querySelectorAll('header')[0];
			header.appendChild(table);
			console.log(`Node has been added to main tree!!`);
		}
	</script>
</head>
<body>
	<header>
		<input class="btn" type="button" value="Generate table" onclick="addNode();">
	</header>
	<section class="container">
		
	</section>

</body>
</html>
