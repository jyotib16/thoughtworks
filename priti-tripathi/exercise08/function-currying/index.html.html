<!DOCTYPE html>
<html>
    <head>
        <title>Function Currying</title>
    </head>
    <body>
       
    <script>
        function generate() {
                var val = Math.floor(1000 + Math.random() * 9000);
                document.write(val);
                document.write("<br/>");

            return function () {
                var val = Math.floor(100000 + Math.random() * 900000);
                document.write(val);
                document.write("<br/>");
            

                return function () {
                    var val = Math.floor(10000000 + Math.random() * 90000000);
                    document.write(val);
                    document.write("<br/>");
                

                    return function (custom) {
                        var val = Math.floor(custom + Math.random() * custom);
                        document.write(val);
                        document.write("<br/>");
                    }
                }
            }
        }
        generate()()()(20);
        </script>
    </body>
</html>
