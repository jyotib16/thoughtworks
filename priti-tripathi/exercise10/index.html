<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Demo</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header-title"><strong>Description : Walmart Super Sale Count Request</strong></h1>
            <h2 class="header-subtitle"><strong>Count : 37,784,426</strong></h2>
        </header>
        <main class="container">
            <section class="row">
                <article class="column">
                    <h2>LOB Suppressed Population</h2>
                    <canvas class="circle"></div>
                </article>
                <article class="column">
                    <h2>Customer MIX</h2>
                </article>
                <article class="column">
                    <h2>Responder Rate</h2>
                </article>
            </section>
            <section class="row">
                <article class="column">
                    <h2>Channel Mix With Overlay</h2>
                </article>
                <article class="column">
                    <h2>Flow of the Count</h2>
                </article>
            </section>
        </main>
        <footer class="footer">
            <section class="row">
                <button class="btn btn-action" id="btn">Card Product</button>
                <button class="btn btn-action">Channels</button>
                <button class="btn btn-action">Interest</button>
                <button class="btn btn-action">Demographics</button>
                <button class="btn btn-action">Type of Customer</button>
            </section>
            <section class="row mt-10">
                <button class="btn btn-action">CM Geography</button>
                <button class="btn btn-action">Applied Fillers</button>
                <button class="btn btn-action">Create Segment</button>
                <button class="btn btn-action">Applied Fillers</button>
                <button class="btn btn-action">Create Segment</button>
            </section>
        </footer>

        <!-- modal pop up -->
        <section id="modal-box" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <input type="text" class="modal-input" />
                <button class="btn btn-action">Save</button>
                <button class="btn btn-action">Cancel</button>
            </div>
        </section>
    
        <script src="js/script.js"></script>
    </body>
</html>
