<!DOCTYPE html>
<html>
<head>
    <title>SASS Menu Bar</title>
    <link rel="stylesheet" href="css/menu-bar-style.css">
</head>
<body>
    <main>
        <div class="menu">
            <nav role='navigation'>
                <ul role='menu'>
                    <li role='menuitem' class="Friends"><a href="">Friends</a></li>
                    <li role='menuitem' class="Movies"><a href="">Movies</a></li>
                    <li role='menuitem' class="Cars"><a href="">Cars</a></li>
                    <li role='menuitem' class="Songs"><a href="">Songs</a></li>
                    <li role='menuitem' class="Fun"><a href="">Fun</a></li>
                    <li role='menuitem' class="Hobbies"><a href="">Hobbies</a></li>
                    <li role='menuitem' class="Holidays"><a href="">Holidays</a></li>
                </ul>
            </nav>
            <div class="search-left">
                <input type="text" placeholder="Search here..!">
            </div>
        </div>
    </main>
</body>

</html>
