<!DOCTYPE html>
<html>
<head>
	<title>TASK PRAC</title>
	<style>
		nav{
			background-color: black;
			line-height:3.5em;
			border-radius:2.0em;
			box-shadow:11px 7px 15px black;
			background-image: linear-gradient(to right, black 60%, gray , white);
		}
		nav ul {
			list-style: none;
			color:white;
		}
		nav ul li{
			display:inline;
		}
		nav ul li a {
			font-size:1.5em;
			color:white;
			margin-left: 10px;
			margin-right: 10px;
			text-decoration: none;
		}
		#search{
			position:absolute;
			top:30px;
			right:20px;
			border-radius: 2.0em;
			line-height:2em;
		}
		a:hover{
			background-color:rgba(255,0,0,0.7);
			border-radius: 0.1em;
		}
		@media screen and (max-width:800px){
			.divide{
				display:none;
			}
			ul li a{margin-left: 5px;margin-right: 5px;}

			ul li:nth-child(5){display:none;}
			ul li:nth-child(9){display:none;}

		}
		@media screen and (max-width:510px){
			.divide{
				display:none;
			}
			ul li:nth-child(7){display:none;}
			ul li a{margin-left: 2px;margin-right: 2px;}
			nav{
				line-height: 7em;
			}
			#search{
				position:absolute;
				top:20px;
				left:160px;
			}
		}

	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href='#'>Friends</a></li><span class='divide'>|</span>
			<li><a href='#'>Movies</a></li><span class='divide'>|</span>
			<li><a href='#'>Car</a></li><span class='divide'>|</span>
			<li><a href='#'>Songs</a></li><span class='divide'>|</span>
			<li><a href='#'>Fun</a></li><span class='divide'>|</span>
			<li><a href='#'>Hobbies</a></li><span class='divide'>|</span>
			<li><a href='#'>Holidays</a></li>
			<input type='text' id='search' placeholder='search'/>
		</ul>	
	</nav>	
</body>
</html>
