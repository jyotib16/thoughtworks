   <!DOCTYPE html>
   <html>
   <head>
     <title>CSS Demo</title>
     <style>
      .container{
       border:1px solid red;
       width:100%;
       height:150px;
       display:table;
    }
    .row1, .row2{
     width:100%;
     border:1px solid #DDaaee;
     display:table-row;
  }
  .box{
     display:table-cell;
  }
  .middle{
     margin-left:10px;
     background-color:pink;
  }
  .right{
     background-color:#DD00aa;
  }
  .row1 .right{
     background-color:yellow;
  }
  .row2 .left{
     background-color:#DD00ff;
  }
  .row1 .left{
     background-color:orange;
  }
  h1{
     text-align:center;
  }

  @media screen and (max-width:1000px){
   .row1 box{
   	width:50%;
   }
   .row2 box{
   	width:33%;
   }
}
@media screen and (max-width:800px) and (min-width:550px){
   .row1 box{
   	width:75%;
   }
   .row2 box{
   	width:50%;
   }
}
@media screen and (max-width:500px){
   .row1 box{
   	width:100%;
   }
   .row2 box{
   	width:75%;
   }
}


</style>
</head>
<body>
 <header><h1>Table Task</h1></header>
 <main>
   <section>
     <div class='container'>
       <div class='row1'>
          <div class='box left'>Box in first cell</div>	
          <div class='box right'>Box in second cell</div>	
       </div>
    </div>
    <div class='container'>
       <div class='row2'>
          <div class='box left'>Box in first cell</div>	
          <div class='box middle'>Box in middle cell</div>	
          <div class='box right'>Box in last cell</div>	
       </div>
    </div>

 </section>
</main>
</body>
</html>
