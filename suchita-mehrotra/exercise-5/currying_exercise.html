<!DOCTYPE html>
<html>
<head>
	<title>JS Demo</title>
	<script>

		function randomNumberGeneration(){
			document.write('Four digit number is '+Math.floor(1000+Math.random()*9000));
			document.write('<br/>');

			return function(){
				document.write('Six digit number is '+Math.floor(100000+ Math.random()*900000));
				document.write('<br/>');

				return function(){
					document.write('Eight digit number is '+Math.floor(10000000 + Math.random()*90000000));
					document.write('<br/>');

					return function(){
						document.write('Ten digit number is '+Math.floor(1000000000 + Math.random()*9000000000));
						document.write('<br/>');

						return function(n){
							document.write( n +' digit number is '+Math.floor(Math.pow(10,n-1) + Math.random()*Math.pow(10,n)));
							document.write('<br/>');
						}
					}


				}
			}

		}	

		randomNumberGeneration()()()()(18);


	</script>
</head>
<body></body>
</html>
