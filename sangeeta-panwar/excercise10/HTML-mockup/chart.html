<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Design Different Shapes">
  <meta name="keywords" content="Charts,Button">
  <meta name="author" content="Sangeeta Panwar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/pie.css">
  <link rel="stylesheet" type="text/css" href="css/analytical.css">
</head>
<body>
	<header> <!-- Header Section -->
		<h1>Description : Walmart super sale count Request</h1>
	</header>
	<main> <!-- Main Section -->
		<section class="chart-container"><!-- Start Working With Section -->
			<article> <!-- First Chart Section -->
			    <h1>LOB Suppressed Population</h1>
				<aside class="chart-first">
					<div class="chart-first-background"></div>
					<div class="chart-first-slice hold"><div class="pie"></div></div>
				</aside>
			</article>
			<article> <!-- Second Chart Section -->
				<h1>Customer Mix</h1>
				<ul class="chart-second">
					<li>
					<span title="Current-Status"></span>
					</li>
					<li>
					<span title="Lapsed-Status"></span>
					</li>
					<li>
					<span title="Prospect-Status"></span>
					</li>
				</ul>
			</article>
			<article> <!-- Third Chart Section -->
				<h1>Responder Rate</h1>
				<ul class="chart-third">
					<li>
					<span title="Current-Status"></span>
					</li>				
					<li>
					<span title="Lapsed-Status"></span>
					</li>				
					<li>
					<span title="Prospect-Status"></span>
					</li>				    
				</ul>
			</article>
		</section>
	</main>
	<footer class="chart-footer">
	<input type="button" value="Card Product" class="footer-button">
	<input type="button" value="Channels" class="footer-button">
	<input type="button" value="Interest" class="footer-button">
	<input type="button" value="Demographics" class="footer-button">
	<input type="button" value="Type Of Customer" class="footer-button">
	<input type="button" value="Spending Behaviour" class="footer-button">
	<input type="button" value="Firmographic" class="footer-button">
	<input type="button" value="CM Geography" class="footer-button">
	<input type="button" value="Applied Filters" class="footer-button">
	<input type="button" value="Create Segment" class="footer-button">
	</footer>
</body>
</html>
