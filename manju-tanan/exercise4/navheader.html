<!DOCTYPE html>
<html>
<head>
    <title>Responsive Menu Bar</title>

<link rel="stylesheet" type="text/css" href="nav.css">
</head>
<body>
<main>
    <header>
        <nav class="">
            <ul id="item-list">
                <li id="friends">
                    <a href="">Friends</a>
                </li>
                <li id="movies">
                    <a href="">Movies</a>
                </li>
                <li class="" id="car">
                    <a href="">Cars</a>
                </li>
                <li id="songs">
                    <a href="">Songs</a>
                </li>
                <li id="fun">
                    <a href="">Fun</a>
                </li>
                <li id="hobbies">
                    <a href="">Hobbies</a>
                </li>
                <li id="holiday">
                    <a href="">Holidays</a>
                </li>
            </ul>

            <ul id="search-item">

                <li>
                    <input id="search" list="search-new" name="search" placeholder="Search anything" type="search"/>
                    <datalist id="search-new">
                        <option>Red</option>
                        <option>Yellow</option>
                        <option>Pink</option>
                        <option>Green</option>
                    </datalist>
                </li>
            </ul>
        </nav>
    </header>
</main>
</body>
</html>
